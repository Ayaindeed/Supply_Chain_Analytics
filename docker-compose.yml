version: '3.8'

services:
  # PostgreSQL - Data Warehouse
  postgres:
    image: postgres:15
    container_name: supply_chain_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: supply_chain_dw
    command: postgres -c ssl=off
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - supply_chain_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Airflow - Orchestration
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: supply_chain_airflow_webserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: supply_chain_dw
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - ./dataset:/opt/airflow/dataset
      - ./ml_models:/opt/airflow/ml_models
      - ./tests:/opt/airflow/tests
      - ./pytest.ini:/opt/airflow/pytest.ini
      - ./conftest.py:/opt/airflow/conftest.py
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: >
      bash -c "pip install -r /opt/airflow/dags/requirements.txt &&
               airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver"
    networks:
      - supply_chain_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: supply_chain_airflow_scheduler
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: supply_chain_dw
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./dbt:/opt/airflow/dbt
      - ./dataset:/opt/airflow/dataset
      - ./ml_models:/opt/airflow/ml_models
      - ./tests:/opt/airflow/tests
      - ./pytest.ini:/opt/airflow/pytest.ini
      - ./conftest.py:/opt/airflow/conftest.py
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "pip install -r /opt/airflow/dags/requirements.txt &&
               airflow scheduler"
    networks:
      - supply_chain_network

  # pgAdmin - Interface de gestion PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: supply_chain_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - supply_chain_network
    depends_on:
      - postgres

  # Metabase - Business Intelligence & Analytics
  metabase:
    image: metabase/metabase:latest
    container_name: supply_chain_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: supply_chain_dw
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: postgres
    volumes:
      - metabase_data:/metabase-data
    networks:
      - supply_chain_network
    depends_on:
      - postgres

  # Apache Superset - Advanced Business Intelligence
  superset:
    image: apache/superset:latest
    container_name: supply_chain_superset
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: 'supply_chain_secret_key_change_in_production'
      SQLALCHEMY_DATABASE_URI: 'postgresql://postgres:postgres@postgres:5432/supply_chain_dw'
    volumes:
      - superset_data:/app/superset_home
    networks:
      - supply_chain_network
    depends_on:
      - postgres
    command: >
      bash -c "pip install psycopg2-binary &&
               superset db upgrade &&
               superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin || true &&
               superset init &&
               superset run -h 0.0.0.0 -p 8088"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  pgadmin_data:
  airflow_logs:
  metabase_data:
  superset_data:

networks:
  supply_chain_network:
    driver: bridge
